name: DAST Scan with OWASP ZAP
on:
  # Run on push to main branch
  push:
    branches:
      - main
  # Also allow manual triggering
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to scan'
        required: true
        default: 'http://localhost:3000'

jobs:
  zap_scan:
    name: ZAP DAST Scan
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine target URL
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Use the URL provided in the workflow_dispatch input
            echo "TARGET_URL=${{ github.event.inputs.target_url }}" >> $GITHUB_ENV
          else
            # Default URL for push events
            echo "TARGET_URL=http://localhost:3000" >> $GITHUB_ENV
          fi
          echo "Using target URL: $TARGET_URL"

      - name: Verify application availability
        run: |
          # Check if the app is accessible
          if curl -s $TARGET_URL > /dev/null; then
            echo "✅ Application is accessible at $TARGET_URL"
          else
            echo "❌ Application is not accessible at $TARGET_URL"
            echo "Please ensure the application is running."
            exit 1
          fi

      - name: Run ZAP Scan
        run: |
          mkdir -p zap-results

          # Gebruik de correcte ZAP container image
          docker run --rm --network host \
            -v "$(pwd)/zap-results:/zap/wrk:rw" \
            zaproxy/zap-stable:latest \
            zap-baseline.py \
            -t $TARGET_URL \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -I \
            -a || true

      - name: Upload scan results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: zap-results/
          retention-days: 30

      - name: Upload to DefectDojo
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
        run: |
          if [ -f "zap-results/zap-report.json" ]; then
            echo "Uploading ZAP results to DefectDojo..."
            SCAN_DATE=$(date +%Y-%m-%d)

            curl -s -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
              -H "Authorization: Token $DEFECTDOJO_API_KEY" \
              -F "scan_date=$SCAN_DATE" \
              -F "scan_type=ZAP Scan" \
              -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID" \
              -F "file=@zap-results/zap-report.json" \
              -F "verified=true"

            echo "✅ Results uploaded to DefectDojo successfully"
          else
            echo "❌ ZAP JSON report not found, skipping upload to DefectDojo"
          fi