name: DevSecOps DAST Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Wait for app
      run: kubectl wait --for=condition=available deployment/flask-app -n flask-app --timeout=300s

    - name: Port forward
      run: |
        kubectl port-forward svc/flask-app 8080:80 -n flask-app &
        sleep 5

    - name: ZAP baseline scan
      run: |
        mkdir -p reports
        
        # Run ZAP scan with HTML report only
        docker run --rm --network=host \
          -v $(pwd)/reports:/zap/wrk \
          zaproxy/zap-stable \
          zap-baseline.py \
          -t http://localhost:8080 \
          -r /zap/wrk/report.html \
          || SCAN_EXIT_CODE=$?
        
        echo "ZAP_EXIT_CODE=${SCAN_EXIT_CODE:-0}" >> $GITHUB_ENV
        
        # Show what was generated
        echo "Generated files:"
        ls -la reports/

    - name: Process scan results
      run: |
        # Check if HTML report was generated
        if [ ! -f "reports/report.html" ]; then
          echo "‚ùå HTML report not generated - scan failed"
          exit 1
        fi
        
        echo "‚úÖ HTML report generated successfully"
        
        # Process results based on exit code
        case ${ZAP_EXIT_CODE:-0} in
          0)
            echo "‚úÖ No vulnerabilities found"
            ;;
          1)
            echo "‚ö†Ô∏è Low/Medium vulnerabilities found - continuing pipeline"
            echo "::warning::DAST found low/medium risk vulnerabilities"
            ;;
          2)
            echo "‚ö†Ô∏è High-risk vulnerabilities found - continuing pipeline" 
            echo "::warning::DAST found high-risk vulnerabilities (not critical)"
            ;;
          *)
            echo "‚ö†Ô∏è Scan completed - continuing pipeline"
            echo "Exit code was: ${ZAP_EXIT_CODE:-0}"
            ;;
        esac

    - name: Upload to DefectDojo
      if: always()
      run: |
        if [ -f "reports/report.html" ]; then
          echo "Uploading HTML report to DefectDojo..."
          curl -X POST "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -F "engagement=${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}" \
            -F "scan_type=ZAP Scan" \
            -F "file=@reports/report.html" \
            -F "active=true" \
            -F "verified=true" \
            || echo "‚ö†Ô∏è DefectDojo upload failed"
        else
          echo "‚ö†Ô∏è No HTML report found for upload"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: reports/