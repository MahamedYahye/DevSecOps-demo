name: SBOM Generation and Upload to Dependency-Track

on:
 workflow_dispatch:  # Handmatig triggeren
 push:
   branches: [ main ]
 
jobs:
 generate-sbom:
   runs-on: self-hosted
   
   steps:
   - name: Checkout code
     uses: actions/checkout@v4
     with:
       fetch-depth: 0  # Volledige geschiedenis ophalen voor versie-informatie
   
   - name: Determine Version
     id: version
     run: |
       # Haal de laatste versie tag op of begin bij v0.0.0
       LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
       LATEST_VERSION=${LATEST_TAG#v}
       echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
       echo "Using version: $LATEST_VERSION"
   
   - name: Set up Docker Buildx
     uses: docker/setup-buildx-action@v3
   
   - name: Build Docker image
     uses: docker/build-push-action@v5
     with:
       context: .
       load: true
       tags: flask-app:test
       push: false
   
   - name: Generate SBOM with Syft
     run: |
       mkdir -p sbom-results
       
       # Genereer SBOM voor Docker image
       docker run --rm \
         -v /var/run/docker.sock:/var/run/docker.sock \
         -v $(pwd)/sbom-results:/output \
         anchore/syft:latest \
         flask-app:test -o cyclonedx-json=/output/sbom.cyclonedx.json -o spdx-json=/output/sbom.spdx.json
       
       echo "‚úÖ SBOM generated successfully"
       
       # Toon een korte samenvatting van de SBOM
       docker run --rm \
         -v /var/run/docker.sock:/var/run/docker.sock \
         anchore/syft:latest \
         flask-app:test -o table | head -n 15
   
   - name: Scan image with Grype
     run: |
       # Scan het Docker image op kwetsbaarheden
       docker run --rm \
         -v /var/run/docker.sock:/var/run/docker.sock \
         -v $(pwd)/sbom-results:/output \
         anchore/grype:latest \
         flask-app:test -o json > sbom-results/vulnerabilities.json
       
       # Toon een samenvatting van de bevindingen
       echo "=== Vulnerability Summary ==="
       CRITICAL_COUNT=$(jq '.matches | map(select(.vulnerability.severity == "Critical")) | length' sbom-results/vulnerabilities.json)
       HIGH_COUNT=$(jq '.matches | map(select(.vulnerability.severity == "High")) | length' sbom-results/vulnerabilities.json)
       
       echo "Critical vulnerabilities: $CRITICAL_COUNT"
       echo "High vulnerabilities: $HIGH_COUNT"
       
       # Toon de top bevindingen
       echo "=== Top Critical/High Vulnerabilities ==="
       jq -r '.matches | map(select(.vulnerability.severity == "Critical" or .vulnerability.severity == "High")) | .[0:5] | .[] | "\(.vulnerability.severity): \(.vulnerability.id) in \(.artifact.name) v\(.artifact.version)"' sbom-results/vulnerabilities.json || echo "No critical/high vulnerabilities found"
   
   - name: Upload SBOM to Dependency-Track
     env:
       DEPENDENCYTRACK_URL: ${{ secrets.DEPENDENCYTRACK_URL }}
       DEPENDENCYTRACK_API_KEY: ${{ secrets.DEPENDENCYTRACK_API_KEY }}
     run: |
       echo "‚åõ Uploading SBOM to Dependency-Track..."
       
       # Upload SBOM naar Dependency-Track
       HTTP_CODE=$(curl -s -o dt-response.txt -w "%{http_code}" \
         -X POST "$DEPENDENCYTRACK_URL/api/v1/bom" \
         -H "X-API-Key: $DEPENDENCYTRACK_API_KEY" \
         -H "Content-Type: multipart/form-data" \
         -F "project=Flask App" \
         -F "version=${{ steps.version.outputs.version }}" \
         -F "autoCreate=true" \
         -F "bom=@sbom-results/sbom.cyclonedx.json")
       
       if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
         echo "‚úÖ Successfully uploaded SBOM to Dependency-Track"
         echo "üîç Check your Dependency-Track dashboard to view the results"
       else
         echo "‚ùå Failed to upload SBOM to Dependency-Track with HTTP code $HTTP_CODE"
         cat dt-response.txt
         exit 1
       fi
       
       # Upload Grype resultaten als een 'finding' in Dependency-Track
       echo "‚åõ Uploading vulnerability findings to Dependency-Track..."
       
       VULN_COUNT=$(jq '.matches | length' sbom-results/vulnerabilities.json)
       
       HTTP_CODE=$(curl -s -o dt-vuln-response.txt -w "%{http_code}" \
         -X POST "$DEPENDENCYTRACK_URL/api/v1/finding" \
         -H "X-API-Key: $DEPENDENCYTRACK_API_KEY" \
         -H "Content-Type: application/json" \
         -d @- << EOF
       {
         "project": "Flask App",
         "version": "${{ steps.version.outputs.version }}",
         "component": "Container Image",
         "vulnerability": "Grype Container Scan",
         "analysis": "NOT_SET",
         "details": "Grype detected $VULN_COUNT vulnerabilities in the container image. See artifacts for details.",
         "matrix": "GRYPE-SCAN",
         "reference": "$(date +%Y-%m-%d)"
       }
       EOF
       )
       
       if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
         echo "‚úÖ Successfully uploaded vulnerability findings to Dependency-Track"
       else
         echo "‚ùå Failed to upload vulnerability findings with HTTP code $HTTP_CODE"
         cat dt-vuln-response.txt
         # Non-fatal error
         echo "Warning: Continuing workflow despite upload failure"
       fi
   
   - name: Upload results as artifact
     uses: actions/upload-artifact@v4
     with:
       name: sbom-and-vulnerabilities
       path: sbom-results/