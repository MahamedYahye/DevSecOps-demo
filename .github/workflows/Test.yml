name: Modular SAST Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  gitleaks:
    name: GitLeaks Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Dit zorgt ervoor dat de volledige git geschiedenis wordt opgehaald
    
    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        continue-on-error: true

  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Bandit
      run: |
        python -m pip install bandit
        
    - name: Run Bandit
      # In productie: verwijder continue-on-error zodat pipeline faalt bij problemen
      continue-on-error: true
      run: |
        # Eenvoudige productie-level scan
        bandit -r . -ll -f json -o bandit-results.json || true
        
        # Toon bevindingen
        if [ -f bandit-results.json ]; then
          echo "=== Beveiligingsproblemen ==="
          jq -r '.results[] | "[\(.issue_severity)] \(.issue_text) in \(.filename) lijn \(.line_number)"' bandit-results.json
        fi
        
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-results
        path: bandit-results.json
        if-no-files-found: warn


  sast-scans:
    name: Run All Scans
    runs-on: ubuntu-latest
    needs: [gitleaks, semgrep, bandit]
    steps:
      - name: Summary
        run: echo "All SAST scans completed successfully."
