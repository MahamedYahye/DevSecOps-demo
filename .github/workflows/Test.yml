name: Modular SAST Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        fail: true

  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
        continue-on-error: true

  bandit:
    name: Bandit Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Bandit
      run: |
        python -m pip install bandit
        
    - name: Run Bandit
      continue-on-error: true  # Zodat de workflow doorgaat zelfs als Bandit issues vindt
      run: |
        # Voer Bandit uit en toon direct de resultaten
        bandit -r . --severity-level high -f json -o bandit-results.json || true
        
        # Simpele weergave van gevonden problemen
        if [ -f bandit-results.json ]; then
          echo "=== Gevonden beveiligingsproblemen ==="
          jq -r '.results[] | "- \(.issue_text) in \(.filename) lijn \(.line_number)"' bandit-results.json
        fi
        
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-results
        path: bandit-results.json
        if-no-files-found: warn

        
  sast-scans:
    name: Run All Scans
    runs-on: ubuntu-latest
    needs: [gitleaks, semgrep, bandit]
    steps:
      - name: Summary
        run: echo "All SAST scans completed successfully."
