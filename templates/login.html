{% extends 'layout.html' %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="login-title">Login</h2>
            <p class="login-subtitle">Vul uw inloggegevens in</p>
        </div>

        {% if error %}
        <div class="alert alert-danger shake-animation" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            <div class="form-group mb-4">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Gebruikersnaam
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Voer gebruikersnaam in" required>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-key me-2"></i>Wachtwoord
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Voer wachtwoord in" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Inloggen
                </button>
            </div>
        </form>

        <div class="login-help">
            <p class="demo-credentials">Demo inloggegevens: admin / wachtwoord123!</p>
        </div>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        width: 100%;
        max-width: 100%;
    }

    .login-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        padding: 2.5rem;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.8s ease-out;
        transform: perspective(1000px);
        transition: all 0.3s ease;
        border-top: 5px solid #3498db;
        width: 100%;
        max-width: 450px;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: perspective(1000px) translateY(30px) rotateX(10deg); }
        to { opacity: 1; transform: perspective(1000px) translateY(0) rotateX(0); }
    }

    .login-card:hover {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        transform: perspective(1000px) translateY(-5px);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .login-icon {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 10px 25px rgba(52, 152, 219, 0.5);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3); }
        to { box-shadow: 0 15px 35px rgba(52, 152, 219, 0.6); }
    }

    .login-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: #6c757d;
        font-size: 1.1rem;
    }

    .login-form {
        margin-bottom: 1.5rem;
    }

    .form-label {
        font-weight: 500;
        color: #495057;
    }

    .form-control {
        height: 50px;
        border-radius: 10px;
        font-size: 1.1rem;
        border: 2px solid #e0e6ed;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .login-btn {
        height: 50px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.2rem;
        background: linear-gradient(to right, #3498db, #2c3e50);
        border: none;
        box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.6s ease;
    }

    .login-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
    }

    .login-btn:hover::before {
        left: 100%;
    }

    .login-help {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e9ecef;
    }

    .demo-credentials {
        color: #6c757d;
        font-style: italic;
        font-size: 0.95rem;
        animation: fadeIn 1s ease-in-out;
        animation-fill-mode: both;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .shake-animation {
        animation: shake 0.8s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @media (max-width: 576px) {
        .login-card {
            padding: 1.5rem;
            margin: 1rem;
        }

        .login-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}
