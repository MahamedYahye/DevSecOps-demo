<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSecOps Demo Applicatie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c4f82 0%, #1e5799 50%, #207cca 100%);
            background-attachment: fixed;
            background-size: cover;
            color: var(--dark-color);
            min-height: 100vh;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 10%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 10%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 15%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(44, 62, 80, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1rem;
            border-bottom: 2px solid rgba(52, 152, 219, 0.5);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            margin: 0 0.2rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: #fff !important;
            background-color: var(--primary-color);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            flex: 1;
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-info {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
            color: white;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .alert {
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 4px;
            padding: 0.75rem 1rem;
            border: 1px solid #dce4ec;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .profile-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 1.5rem;
        }

        .footer {
            background-color: rgba(44, 62, 80, 0.95);
            color: var(--light-color);
            text-align: center;
            padding: 1.5rem 0;
            border-radius: 8px;
            margin-top: auto;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animaties en effecten */
        .btn {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -2;
        }

        .btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: -1;
        }

        .btn:hover::before {
            width: 100%;
        }

        /* Responsieve design voor grote schermen */
        @media (min-width: 1400px) {
            .main-container {
                max-width: 1600px;
            }
        }

        /* Responsieve design voor tablets */
        @media (max-width: 992px) {
            .main-container {
                padding: 1.5rem;
            }

            .content-container {
                padding: 1.5rem;
            }
        }

        /* Responsieve design voor mobiel */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .content-container {
                padding: 1rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        /* Particles animatie */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> DevSecOps Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i> Zoeken</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profiel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users"><i class="fas fa-users"></i> API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Test"><i class="fas fa-vial"></i> Test</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if session.get('logged_in') %}
                        <span class="text-light me-3 d-flex align-items-center">
                            <i class="fas fa-user-circle me-1"></i> {{ session.get('username') }}
                        </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p class="mb-0">&copy; 2025 DevSecOps Demo Project</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight actieve navigatie-item
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentUrl = window.location.pathname;

            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentUrl || (href !== '/' && currentUrl.startsWith(href))) {
                    link.classList.add('active');
                }
            });

            // Fade-in animatie voor alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '1';
                }, 100);
            });

            // CreÃ«er zwevende deeltjes
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                const particleCount = 30;

                for (let i = 0; i < particleCount; i++) {
                    createParticle();
                }

                function createParticle() {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    // Willekeurige grootte tussen 3 en 8px
                    const size = Math.random() * 5 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;

                    // Willekeurige startpositie
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;

                    // Willekeurige opacity
                    particle.style.opacity = Math.random() * 0.5 + 0.1;

                    // Willekeurige animatieduur tussen 15 en 30 seconden
                    const duration = Math.random() * 15 + 15;
                    particle.style.animationDuration = `${duration}s`;

                    particlesContainer.appendChild(particle);

                    // Maak nieuwe deeltje na animatie
                    setTimeout(() => {
                        particle.remove();
                        createParticle();
                    }, duration * 1000);
                }
            }
        });

        // Animatie voor zwevende deeltjes
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.querySelectorAll('.particle');

            particles.forEach(particle => {
                // Willekeurige start positie
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                // Willekeurige bewegingspatroon
                const moveX = (Math.random() - 0.5) * 20;
                const moveY = (Math.random() - 0.5) * 20;

                // Animatie duur
                const duration = Math.random() * 20 + 10;

                // Set CSS
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.animation = `float ${duration}s infinite alternate ease-in-out`;
                particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
