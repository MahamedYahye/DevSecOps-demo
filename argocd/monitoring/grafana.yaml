apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "6.50.7" # Stabiele versie uit de repo
    helm:
      values: |+
        persistence:
          enabled: true
          size: 5Gi
          storageClassName: default
          
        # Resource beperkingen
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
            
        # Prometheus datasource configuratie
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local
              access: proxy
              isDefault: true
              
        # Dashboards automatisch importeren
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
                
        dashboards:
          default:
            kubernetes:
              gnetId: 10856
              revision: 1
              datasource: Prometheus
            node-exporter:
              gnetId: 1860
              revision: 26
              datasource: Prometheus
              
        # Admin wachtwoord (wijzig voor productie)
        adminPassword: "admin"
          
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
